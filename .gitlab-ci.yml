  script:
    - mvn $MAVEN_CLI_OPTS -e compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

deploy:
  stage: deploy
  image: maven:latest
  script:
    - mvn $MAVEN_CLI_OPTS deploy -s ci_settings.xml
  only:
    - master

